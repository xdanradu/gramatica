<div class="login-container">
  <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="login-form">
    <h2>Login</h2>
    <div class="form-group">
      <label for="username">Username</label>
      <input placeholder="user" type="text" id="username" name="username" [(ngModel)]="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input placeholder="password" type="password" id="password" name="password" [(ngModel)]="password" required>
    </div>
    <button type="submit" [disabled]="!loginForm.form.valid" class="login-button">Login</button>
    @if (errorMessage) {
      <p class="error-message">{{ errorMessage }}</p>
    }
  </form>
</div>
