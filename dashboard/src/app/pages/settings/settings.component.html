<div class="settings-container">
  <h2>Settings</h2>

  <div class="setting-item">
    <h3>Wizzard Timer</h3>
    <label class="toggle-switch">
      <input type="checkbox" [(ngModel)]="isTimerEnabled" (change)="onTimerToggleChange()">
      <span class="slider round"></span>
    </label>
    <p>Turn the wizzard timer {{ isTimerEnabled ? 'On' : 'Off' }}.</p>
  </div>

  <div class="setting-item">
    <h3>Study Mode</h3>
    <label class="toggle-switch">
      <input type="checkbox" [(ngModel)]="isStudyModeEnabled" (change)="onStudyModeToggleChange()">
      <span class="slider round"></span>
    </label>
    <p>Turn study mode {{ isStudyModeEnabled ? 'On' : 'Off' }}. When On, you can view extended explanations for wizzard questions.</p>
  </div>

  <div class="setting-item">
    <h3>Theme</h3>
    <app-theme-switcher></app-theme-switcher>
    <p>Switch between light and dark mode.</p>
  </div>
</div>
